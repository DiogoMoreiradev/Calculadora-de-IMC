<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Project</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />aa
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="page-1">
                <form action="
                " id="form">
                <h1>Calculadora de IMC</h1>
                <h4 id="modal-alert"><img src="img/alert-icon.png" alt="Icone de Alerta">Preencha todos os campos!</h4>
                <label for="height">Digite sua altura(cm):</label>
                <input type="number" name="height" id="height-input" placeholder="Exemplo: 175">
                <label for="weight">Digite seu peso(kg):</label>
                <input type="number" name="weight" id="weight-input" placeholder="Exemplo: 65,4">
                <div class="actions">
                    <button id="IMC-btn">Calcular IMC</button>
                    <button id="reset-btn" type="reset"><img src="img/clear.png" alt="Icone de limpar" width="20px" height="20px">Limpar</button>
                    
                </div>
            </form>
            </div>
            <div class="page-2">
                <h1>Seu IMC: <span id="IMC-value">25.5</span></h1>
                <h2>Situação Atual: <span id="classification">Sobrepeso</span></h2>
                <h3>Confira as classificações</h3>
                <table>
                    <thead style="background-color: black;">
                        <tr>
                            <td>IMC</td>
                            <td>Classificação</td>
                            <td>Obesidade</td>
                        </tr>
                    </thead>
                    <tr>
                        <td>Menor que 18,5</td>
                        <td>Magresa</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Entre 18,5 e 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Entre 25,0 e 29,9</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    <tr>
                        <td>Entre 30,0 e 39,9 </td>
                        <td>Obesidade</td>
                        <td>II</td>
                    </tr>
                    <tr>
                        <td>Maior que 40,0</td>
                        <td>Obesidade grave</td>
                        <td>III</td>
                    </tr>
                </table>
                <button id="quit-btn"><img src="img/arrow-to-left.png" alt="Seta para a esquerda" width="30px" height="30px">Voltar</button>
        </div>
    </div>
</body>
</html>
